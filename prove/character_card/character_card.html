<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Put Page Title Here">
    <meta property="og:description" content="Put Page Description Here">
    <meta property="og:url" content="https://yourURLofPage.here">
    <meta property="og:image" content="https://yourURLofSocialPreviewImageHere.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Put Page Title Here">
    <meta name="twitter:description" content="Put Page Description Here">
    <meta name="twitter:image" content="https://yourURLofSocialPreviewImageHere.png">

    <!-- One favicon (ICO works everywhere) -->
    <link rel="icon" href="/favicon.ico">

    <!-- One Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" contents="Evan Khoo">
    <title>Character Card</title>
    <link rel="stylesheet" href="character_card.css">
    <script src="character_card.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="images/character.webp">
        </div>
        <h1 class="name">Snortleblat</h1>
        <div class="stats">
            <h2 class="class">Class: </h2>
            <p>Swamp Beast Diplomat</p>
            <h2 class="level">Level: </h2>
            <p>5</p>
            <h2 class="health">Health: </h2>
            <p>100</p>
        </div>
        <div class="buttons">
            <button class="attacked">Attack</button>
            <button class="levelUp">Level Up</button>
        </div>
    </div>
</body>
</html>
