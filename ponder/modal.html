<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Evan Khoo">
    <title>Modal response practice. </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="modal.css">
    <script defer src="modal.js"></script>
</head>
<body>
    <header>
        <h1>Gallery</h1>
    </header>
    <main>
            <section class="gallery">
            <figure>  
                <img src="img/book-sm.jpg" alt="person reading a book">
            </figure>
            <figure>  
                <img src="img/couch-sm.jpg" alt="person sitting on a couch with a phone">
            </figure>
            <figure>  
                <img src="img/desk-sm.jpg" alt="a work desktop">
            </figure>
            <figure>  
                <img src="img/keyboard-sm.jpg" alt="person typing on a keyboard">
            </figure>
            <figure>  
                <img src="img/phone-sm.jpg" alt="person looking at a phone">
            </figure>
            <figure>  
                <img src="img/sit-sm.jpg" alt="person sitting on a couch">
            </figure>
        </section>
        <dialog>
            <img>
            <button class="close-viewer">X</button>
        </dialog>
    </main>
    <footer>

    </footer>
    
</body>
</html>
