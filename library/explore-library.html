<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Evan Khoo">
    <title>Explore Library - Khoo Family Library</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="explore-library.css" />

    <script type="module" src="general_page.js"></script>
    <script type="module" src="books.js"></script>
    <script type="module" src="explore-library.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="img/logo-2.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/library_flavicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/library_flavicon.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <div class="main-header"></div>

    <main class="explore-library">
        <div class="genre-tabs">
            <button class="genre-button active" data-genre="All">All</button>
            <button class="genre-button" data-genre="Fiction">Fiction</button>
            <button class="genre-button" data-genre="Non-Fiction">Non-Fiction</button>
        </div>
        <div class="search-bar">
            <input type="text" id="book-search" placeholder="Search by title..." />
        </div>

        <div class="book-grid"></div>
        <p class="no-books-message" style="display:none; color:#ccc; text-align:center;">No books found.</p>


    </main>

    <div class="book-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img src="" alt="Book Cover" class="modal-cover">
            <h2 class="modal-title"></h2>
            <p class="modal-author"></p>
            <p class="modal-description"></p>
            <p class="modal-reading-level"></p>
        </div>
    </div>

    <div class="site-footer"></div>
</body>
</html>
