<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Evan Khoo">
    <title>Login / Sign Up - Khoo Family Library</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="login.css" />

    <script type="module" src="general_page.js"></script>
    <script type="module" src="login.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="img/logo-2.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/library_flavicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/library_flavicon.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <div class="main-header"></div>

    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="tab-button active" data-tab="login">Login</button>
                <button class="tab-button" data-tab="signup">Sign Up</button>
            </div>

            <form id="login" class="auth-form active">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="login-email" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" required>

                <button type="submit">Login</button>
            </form>

            <form id="signup" class="auth-form">
                <label for="signup-name">Full Name:</label>
                <input type="text" id="signup-name" name="signup-name" required>

                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="signup-email" required>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="signup-password" required>

                <label for="signup-confirm">Confirm Password:</label>
                <input type="password" id="signup-confirm" name="signup-confirm" required>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </main>

    <div class="site-footer"></div>
</body>
</html>
